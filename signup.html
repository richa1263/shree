<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" class="css">
</head>
<body>
    <div class="signupform">
        <img src="add-user.png" alt="logo">
        <h1>Sign Up Form</h1>
        <form action="signup" id="signup">
            <input type="email" class="inputbox" placeholder="Email">
            <input type="password" class="inputbox" placeholder="Password">
            <input type="password" class="inputbox" placeholder="Confirm Password">
            <p><span><input type="checkbox"></span>I agree to the terms and services</p>
            <button type="button" class="signupbtn">Sign Up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="googlebtn">Sign Up with Google</button>
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </form>
    </div>    
</body>
</html>
